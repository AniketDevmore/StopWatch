<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>


    <!-- bootsstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div>
        <div>
            <h1>Stop Watch</h1>
            <div id="time">
                <span class="num" id="hr">00</span><sub class="txt">Hr </sub>
                <span class="num" id="min">00</span><sub class="txt">Min </sub>
                <span class="num" id="sec">00</span><sub class="txt">Sec </sub>
                <span class="num" id="count">00</span>
            </div>
            <div id="buttons">
                <button class="btn btn-success" id="startBtn">Start</button>
                <button class="btn btn-danger" id="stopBtn">Stop</button>
                <button class="btn btn-primary" id="resetBtn">Reset</button>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
